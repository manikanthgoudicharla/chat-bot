<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      border: 1px solid #444;
      background-color: #2a2a40;
      margin-top: 20px;
      padding: 10px;
      overflow-y: auto;
      border-radius: 8px;
    }

    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
    }

    .user {
      background-color: #3a3a5a;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #444466;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
    }

    #question-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px 0 0 4px;
      border: none;
      outline: none;
    }

    #send-btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #send-btn:disabled {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h2>üí¨ Frontend Chat</h2>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="question-input" placeholder="Type your question here..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const questionInput = document.getElementById("question-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(message, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const question = questionInput.value.trim();
      if (question === "") return;

      addMessage("üßë " + question, "user");
      questionInput.value = "";
      sendBtn.disabled = true;
      questionInput.disabled = true;

      const thinkingMsg = document.createElement("div");
      thinkingMsg.classList.add("message", "bot");
      thinkingMsg.textContent = "ü§ñ Thinking...";
      chatContainer.appendChild(thinkingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const response = await fetch("http://127.0.0.1:8000/chatbot/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: question }), // üîÅ Send as { text: "..." }
        });

        const data = await response.json();

        chatContainer.removeChild(thinkingMsg);

        const reply = data.response || "ü§ñ No response received.";
        addMessage("ü§ñ " + reply, "bot");

      } catch (error) {
        chatContainer.removeChild(thinkingMsg);
        addMessage("ü§ñ Error connecting to server.", "bot");
        console.error(error);
      } finally {
        sendBtn.disabled = false;
        questionInput.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    questionInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
